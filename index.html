<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
        <script src="https://use.fontawesome.com/e2d6054dae.js"></script>
        <title>Tableros | Trello</title>
    </head>

    <body>
        <header> <!--Encabezado, dividido en tableros, search (izquierda), logo (al centro), íconos y usuario (izquierda)-->
            <div class="tables">
                <span><i class="fa fa-trello" aria-hidden="true"></i></span>
                <h3>Tableros</h3>
            </div>
            <div class="search"> <!-- search -->
                <input type="text" name="search"><!-- input de search-->
                <span class="lens"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>


            <div class="icons"> <!-- iconos de la izquierda -->
                <span class="fa fa-plus" aria-hidden="true"></span>
                <span class="fa fa-info-circle" aria-hidden="true"></span>
                <span class="fa fa-bell-o" aria-hidden="true"></span>
                <img class="user" src="assets/images/avatar.png" alt="usuario"> <!-- avatar de usuario -->
            </div>

            <div> <!-- logo central -->
                <img src="assets/images/trello-logo-white.png" class="logo" alt="Trello">
            </div>
        </header>

        <section class="codeChallenges"> <!-- título del tablero -->
            <div>
                <h3>Tablero-Retos de Codigo<h3>
                <span class="star"><i class="fa fa-star-o" aria-hidden="true"></i></span><!-- estrella -->
                <span><i class="fa fa-lock" aria-hidden="true"></i></span> <!-- candado -->
                <h5>Privado</h5>
                <p>...</p> <!-- texto del lado izquierdo -->
                <a href="#">Mostrar Menú</a> <!-- menú -->
            </div>
        </section>

        <div id="container"> <!-- listas/tarjetas -->
            <section class="d-squares"> <!--compuesta por cuadros -->
                <div id="addForm" class="list b-radius">Añadir una lista ...</div> <!-- aqui pide añadir -->
                    <form id="firstForm" class="d-create newform"> <!--la nueva forma inicia aqui -->
                        <input class="firstinput" type="text" id="input" placeholder="Nombre de lista"><br> <!-- pide un input -->
                        <button class="boton" type="submit" id="button">Guardar</button> <!-- tiene botón para meter la info -->
                    </form>
            </section>
        </div>

        <script type="text/javascript" src="js/app.js"></script><!-- vinculando javascript -->

    </body>

</html>
